<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Data</title>
  </head>
  <body>
    <form method="POST" action="/DSA-campaigns">
        <p>DSA Campaign Id:</p>
        <input type="number" name="DSACampaignId" value=0>
        <p>User Id</p>
        <input type="number" name="userId" value=0>       
        <p>Keyword Campaign Id</p>
        <input type="number" name="keywordCampaignId" value=0>   
        <p>Name</p> 
        <input type="text" name="name" value="">   
        <p>Campaign Status</p> 
        <input type="text" name="campaignStatus" value="">   
        <p>Start Date</p> 
        <input type="text" name="fromDate" value="">  
        <p>End Date</p> 
        <input type="text" name="toDate" value=""> 
        <p>Manual CPC</p>
        <input type="number" step="0.01" name="manualCPC" value=0>
        <p>Daily Budget</p>
        <input type="number" step="0.01" name="dailyBudget" value=0>
        <p>Locations</p> 
        <input type="text" name="locations" value="">   
        <p>Domain</p> 
        <input type="text" name="domain" value="">   
        <p>Targets</p> 
        <input type="text" name="targets" value="">   
        <p>Ad Text</p> 
        <input type="text" name="adText" value="">   
        <p>Impressions</p>
        <input type="number" name="impressions" value=0>
        <p>Clicks</p>
        <input type="number" name="clicks" value=0>
        <p>Cost</p>
        <input type="number" step="0.01" name="cost" value=0>    
        <br>
        <button>Submit</button>
    </form>
  </body>
</html>
