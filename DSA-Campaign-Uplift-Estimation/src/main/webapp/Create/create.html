  <!-- on page load, login status is verified and preset data is fetched. -->
  <body onload="getLogsStatus(); verifyLoginStatus(); getKeywordCampaigns();">
    <!-- NavBar  - to add to page, copy mySidenav div and paste into body, and navbar_script.js and navbar_style.css to page-->
    <div id="mySidenav" class="sidenav">

    <header>

      <div class="header">
        <span style="font-size: 30px; cursor: pointer; float: left; color: #f2f2f2;" onclick="openNav()">&#9776;</span>
        <a class="title">Create a DSA Estimate</a>
      </div>
    </header>
    <div class="row">
      <div class="container"> 
        <!-- drop down menus -->
        <div class="center">
          <div id="keyword-campaigns-container" class="select">
            <h3>Select a keyword campaign</h3>
            <select id="keyword-campaigns" onchange="keywordSelection();">
              <option value=1>Select a keyword campaign</option>
            </select>
          </div>

          <!-- settings form -->
          <form action="/DSA-campaigns" id="campaign-form" style="background-color: white; display: none;">
            <div class="row">
              <!-- Main form -->
              <div class="col-50">
                <h2>DSA Campaign Configuration</h2>
                <p>Please input the settings you would like and submit. <span style="color:red">&#42;</span> - required</p>
                <label for="name"><span style="color:red">&#42;</span> Campaign Name:</label>
                <input type="text" id="name" name="name" placeholder="DSA Campaign Name" required>
                <div class="row">
                  <div class="col-50">
                    <label for="startDate"><span style="color:red">&#42;</span> From:</label>
                    <input type="date" id="startDate" name="startDate" placeholder="01/01/2000" required>
                  </div>
                  <div class="col-50">
                    <label for="endDate"><span style="color:red">&#42;</span> To:</label>
                    <input type="date" id="endDate" name="endDate" placeholder="01/01/2001" required>
                  </div>
                </div>
                <br>
                <label for="dailyBudget"><span style="color:red">&#42;</span> Daily Budget: $</label>
                <input type="number" onchange="setTwoNumberDecimal()" id="dailyBudget" name="dailyBudget" step=".01" placeholder="0.00" required>
                <br>
                <button class="btn preset-btn" onclick="addRegion(false, true);" style="float: right;" type="button">Add another location</button>
                <br>
                <div id="locations">
                  <div class="form-group" id="location1">
                    <h3>Location 1</h3>
                    <label id="country1-label" class="control-label"><span style="color:red">&#42;</span> Country 1</label>
                    <select class="form-control" id="country1" data-language="en" name="country1" required>
                      <option value="USA">United States of America</option>
                    </select>
                    <br>
                    <label id="gds-cr-1-label" for="gds-cr-1" class="control-label"><span style="color:red">&#42;</span> Region 1</label>
                    <select class="form-control" id="gds-cr-1" name="region1">
                      <option value="" selected>Select a Region</option>
                      <option value="AL">Alabama</option>

                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <br>
                </div>
                <br>
                <button class="btn preset-btn" onclick="addRegion(true, true);" style="float: right;" type="button">Add another negative location</button>
                <br>
                <div id="negativeLocations">
                  <div class="form-group" id='nlocation1'>
                    <h3>Negative Location 1</h3>
                    <label class="control-label">Negative Country 1</label>

                    </select>

                  <br>
                </div>
                <label for="domain"><span style="color:red">&#42;</span> Domain:</label>
                <input type="url" id="domain" name="domain" placeholder="http://google.com" required>
                <br>
                <br>
                <label for="targets"><span style="color:red">&#42;</span> Target Page:</label>
                <input type="url" id="targets" name="targets" placeholder="http://google.com/page1" required>
                <br>
                <br>
                <label for="adText"><span style="color:red">&#42;</span> Ad Text:</label>
                <input type="text" id="adText" name="adText" placeholder="Some ad text." required>
                <label for="manualCPC"><span style="color:red">&#42;</span> Max CPC: $</label>
                <input type="number" onchange="setTwoNumberDecimal()" id="manualCPC" name="manualCPC" step=".01" placeholder="0.00" required>
              </div> 

              <!-- Preset Data -->
              <div class="col-50">
                <h3>Available Presets</h3>
                <p><a href="#">Google Recommended Settings</a></p>
                <hr class="header_tag">
                <ol id="preset-container">
                  
                </ol>
                <button class="btn preset-btn" onclick="submitPresetData();" style="float: right;" type="button">Save Configuration as Preset</button> 
              </div>
              <!-- Page buttons -->
              <div class="col-50" id="buttons" style="display: none;">
                <button class="btn submit-btn" style="float: left;" onclick="sendFormData();">Estimate your Campaign</button>
                <button class="btn settings-btn" style="float: center;" type="button">Show Advanced Settings</button> 
              </div>  
            </div>   
          </form>
        </div>
      </div>
    </div>
