<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Estimates</title>
    <!-- nav bar source files -->
    <link rel="stylesheet" href="../Resources/NavBar/navbar_style.css"></link>
    <script src="../Resources/NavBar/navbar_script.js"></script>
    
    <!-- drop down box styling -->
    <link rel="stylesheet" href="../Resources/dropdown.css"></link>

    <!-- create page source files -->
    <link rel="stylesheet" href="create-style.css"></link>
    <script src="create-script.js"></script>

    <!-- Google charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- compare page source files (for drop down menus) -->
    <script src="../Compare/script-compare.js"></script>

    <!-- location drop down styling -->
    <link rel="gettext" type="application/x-po" href="../Resources/LocationDropdown/languages/en/LC_MESSAGES/en.po" />
    <script type="text/javascript" src="../Resources/LocationDropdown/assets/js/Gettext.js"></script>
    <script src="../Resources/LocationDropdown/assets/js/geodatasource-cr.min.js"></script>
    
    <!-- Bootstrap integration -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- jQuery sources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <!-- on page load, login status is verified and preset data is fetched. -->
  <body onload="getLogsStatus(); verifyLoginStatus(); getKeywordCampaigns();">
    <!-- NavBar  - to add to page, copy mySidenav div and paste into body, and navbar_script.js and navbar_style.css to page-->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img src="../Resources/images/DSA-campaign-white.png" class="navbar-image"/>
      <a href="/Home/home.html">Home</a>
      <a href="/Create/create.html">Create</a>
      <a href="/Compare/compare.html">Compare</a>
      <a id="loginout-link" href="#">Logout</a>
    </div>
    <header>
      <!-- page header content -->
      <div class="header">
        <span style="font-size: 30px; cursor: pointer; float: left; color: #f2f2f2;" onclick="openNav()">&#9776;</span>
        <a class="title">Create a DSA Estimate</a>
      </div>
    </header>
    <div class="row">
      <div class="container"> 
        <!-- drop down menus -->
        <div class="center">
          <div id="keyword-campaigns-container" class="select">
            <h3>Select a keyword campaign</h3>
            <select id="keyword-campaigns" onchange="keywordSelection();">
              <option value=1>Select a keyword campaign</option>
            </select>
          </div>

          <!-- settings form -->
          <form action="/DSA-campaigns" id="campaign-form" style="background-color: white; display: none;">
            <div class="row">
              <!-- Main form -->
              <div class="col-50">
                <h2>DSA Campaign Configuration</h2>
                <p>Please input the settings you would like and submit.</p>
                <label for="name">Campaign Name:</label>
                <input type="text" id="name" name="name" placeholder="DSA Campaign Name" required>
                <div class="row">
                  <div class="col-50">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" name="startDate" placeholder="01/01/2000" required>
                  </div>
                  <div class="col-50">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" name="endDate" placeholder="01/01/2001" required>
                  </div>
                </div>
                <br>
                <label for="dailyBudget">Daily Budget: $</label>
                <input type="number" onchange="setTwoNumberDecimal()" id="dailyBudget" name="dailyBudget" step=".01" placeholder="0.00" required>
                <br>
                <!--button class="btn preset-btn" onclick="addRegion();" style="float: right;" type="button">Add another location</button-->
                <br>
                <div id="locations">
                  <div class="form-group">
                    <label class="control-label">Country 1</label>
                    <select class="form-control gds-cr" country-data-region-id="gds-cr-1" id="country1" data-language="en" name="country1" required></select>
                    <br>
                    <label for="gds-cr-1" class="control-label">Region 1</label>
                    <select class="form-control" id="gds-cr-1" name="region1" required></select>
                  </div>
                  <br>
                </div>
                <div id="negativeLocations">
                  <div class="form-group">
                    <label class="control-label">Negative Country 1</label>
                    <select class="form-control gds-cr" country-data-region-id="gds-ncr-1" id="ncountry1" data-language="en" name="country1" required></select>
                    <br>
                    <label for="gds-ncr-1" class="control-label">Negative Region 1</label>
                    <select class="form-control" id="gds-ncr-1" name="nregion1" required></select>
                  </div>
                  <br>
                </div>
                <label for="domain">Domain:</label>
                <input type="url" id="domain" name="domain" placeholder="http://google.com" required>
                <br>
                <br>
                <label for="targets">Target Page:</label>
                <input type="url" id="targets" name="targets" placeholder="http://google.com/page1" required>
                <br>
                <br>
                <label for="adText">Ad Text:</label>
                <input type="text" id="adText" name="adText" placeholder="Some ad text." required>
                <label for="manualCPC">Max CPC: $</label>
                <input type="number" onchange="setTwoNumberDecimal()" id="manualCPC" name="manualCPC" step=".01" placeholder="0.00" required>
              </div>

              <!-- Preset Data -->
              <div class="col-50">
                <h3>Available Presets</h3>
                <p><a href="#">Google Recommended Settings</a></p>
                <hr class="header_tag">
                <ol id="preset-container">
                  
                </ol>
                <button class="btn preset-btn" onclick="submitPresetData();" style="float: right;" type="button">Save Configuration as Preset</button> 
              </div>
            </div>   
          </form>
          <!-- Page buttons -->
          <div class="col-50" id="buttons" style="display: none;">
            <button class="btn submit-btn" style="float: left;" onclick="sendFormData();">Estimate your Campaign</button>
            <button class="btn settings-btn" style="float: center;">Show Advanced Settings</button> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
