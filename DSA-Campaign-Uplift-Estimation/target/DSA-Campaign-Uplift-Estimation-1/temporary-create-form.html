<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Data</title>
  </head>
  <body>
    <form method="POST" action="/DSA-campaigns">
        <p>DSA Campaign Id:</p>
        <input type="number" name="DSACampaignId" value=0>
        <p>User Id</p>
        <input type="number" name="userId" value=0>       
        <p>Keyword Campaign Id</p>
        <input type="number" name="keywordCampaignId" value=0>   
        <p>Name</p> 
        <input type="text" name="name" value="">   
        <p>From Date</p> 
        <input type="text" name="fromDate" value="">  
        <p>To Date</p> 
        <input type="text" name="toDate" value=""> 
        <p>Daily Budget</p>
        <input type="number" name="dailyBudget" value=0>
        <p>Location</p> 
        <input type="text" name="location" value="">   
        <p>Domain</p> 
        <input type="text" name="domain" value="">   
        <p>Target</p> 
        <input type="text" name="target" value="">   
        <p>Impressions</p>
        <input type="number" name="impressions" value=0>
        <p>Clicks</p>
        <input type="number" name="clicks" value=0>
        <p>Cost</p>
        <input type="number" name="cost" value=0>    
        <br>
        <button>Submit</button>
    </form>
  </body>
</html>
