<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Estimates</title>
    <!-- nav bar source files -->
    <link rel="stylesheet" href="../Resources/NavBar/navbar_style.css"></link>
    <script src="../Resources/NavBar/navbar_script.js"></script>
    
    <!-- create page source files -->
    <link rel="stylesheet" href="create-style.css"></link>
    <script src="create-script.js"></script>

    <!-- Bootstrap integration -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- NavBar  - to add to page, copy mySidenav div and paste into body, and navbar_script.js and navbar_style.css to page-->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img src="../Resources/images/DSA-campaign-white.png" class="navbar-image"/>
      <a href="#">Home</a>
      <a href="#">Create Campaign</a>
      <a href="#">Compare Campaigns</a>
      <a href="#">Contact</a>
    </div>
    <header>
      <!-- all the content relevant to the header is contained in this div -->
      <div class="header">
        <span style="font-size: 30px; cursor: pointer; float: left; color: #f2f2f2;" onclick="openNav()">&#9776;</span>
        <a class="title">Create a DSA Estimate</a>
      </div>
    </header>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <!-- settings form -->
          <form action="/" style="background-color: white;">
            <div class="row">
              
              <!-- Main form(s) -->
              <div class="col-50">
                <h2>DSA Campaign Configuration</h2>
                <p>Please input the settings you would like and submit.</p>
                <label for="fname">Campaign Name:</label>
                <input type="text" id="fname" name="simname" placeholder="DSA Campaign Name" required>
                <div class="row">
                  <div class="col-50">
                    <label for="from">From:</label>
                    <input type="date" id="from" name="from" placeholder="01/01/2000" required>
                  </div>
                  <div class="col-50">
                    <label for="to">To:</label>
                    <input type="date" id="to" name="to" placeholder="01/01/2001" required>
                  </div>
                </div>
                <br>
                <label for="budget">Daily Budget: $</label>
                <input type="number" onchange="setTwoNumberDecimal()" id="budget" name="budget" step=".01" placeholder="0.00" required>
                <br>
                <br>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="California" required>
                <label for="domain">Domain:</label>
                <input type="url" id="domain" name="domain" placeholder="www.google.com" required>
                <label for="targetpage">Target:</label>
                <input type="url" id="targetpage" name="targetpage" placeholder="www.google.com/page1" required>
              </div>

              <!-- Preset Data -->
              <div class="col-50">
                <h3>Presets</h3>
                <p><a href="#">Google Recommended Settings</a></p>
                <ol>
                  <li><a href="#">Preset 1</a></li>
                  <li><a href="#">Preset 2</a></li>
                  <li><a href="#">Preset 3</a></li>
                </ol>
              </div>
            </div>     
            <input type="submit" value="Estimate your Campaign" class="btn">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
