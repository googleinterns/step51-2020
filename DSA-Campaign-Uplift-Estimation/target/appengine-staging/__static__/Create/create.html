<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Create Estimates</title>
    <link rel="stylesheet" href="../Resources/NavBar/navbar_style.css"></link>
    <link rel="stylesheet" href="create-style.css"></link>
    <script src="../Resources/NavBar/navbar_script.js"></script>
    <script src="create-script.js"></script>

    <!-- Bootstrap integration -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- NavBar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <img src="../images/DSA-campaign-white.png" style="max-width: 50%; max-height: 50%; margin-left: auto; margin-right: auto; display: block;"/>
      <a href="#">Home</a>
      <a href="#">Create Campaign</a>
      <a href="#">Compare Campaigns</a>
      <a href="#">Contact</a>
    </div>
    <header>
      <!-- all the content relevant to the header is contained in this div -->
      <div class="header">
        <span style="font-size: 30px; cursor: pointer; float: left;" onclick="openNav()">&#9776;</span>
        <a href="#default" class="title">Create a DSA Estimate</a>
      </div>
    </header>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/" style="background-color: white;">
            <div class="row">
              <div class="col-50">
                <h2>DSA Campaign Configuration</h2>
                <p>Please input the settings you would like and submit.</p>
                <label for="fname">Campaign Name:</label>
                <input type="text" id="fname" name="simname" placeholder="DSA Campaign Name">
                <div class="row">
                  <div class="col-50">
                    <label for="from">From:</label>
                    <input type="date" id="from" name="from" placeholder="01/01/2000">
                  </div>
                  <div class="col-50">
                    <label for="to">To:</label>
                    <input type="date" id="to" name="to" placeholder="01/01/2001">
                  </div>
                </div>
                <br>
                <label for="budget">Daily Budget:</label>
                <input type="text" id="budget" name="budget" placeholder="$0.00">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="California">
                <label for="domain">Domain:</label>
                <input type="url" id="domain" name="domain" placeholder="www.google.com">
                <label for="targetpage">Target:</label>
                <input type="url" id="targetpage" name="targetpage" placeholder="www.google.com/page1">
              </div>

              <div class="col-50">
                <h3>Presets</h3>
                <p><a href="#">Google Recommended Settings</a></p>
                <ol>
                  <li><a href="#">Preset 1</a></li>
                  <li><a href="#">Preset 2</a></li>
                  <li><a href="#">Preset 3</a></li>
                </ol>
              </div>
            </div>     
            <input type="submit" value="Estimate your Campaign" class="btn">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
